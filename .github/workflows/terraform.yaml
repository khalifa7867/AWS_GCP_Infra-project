name: infra-provisioning-gt-actions

on:
    pull_request:
      branches: [ main ]
    push:
      branches: [ main ]


env:
    TF_LOG: Info
    AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
    AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

permissions:
    contents: read
    issues: write


jobs:
    # plan on pull request
  plan:
    name: "Terraform EKS Provisioning in ap-south region"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: v0.52.0

      - name: Init TFLint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tflint --init

      - name: Run TFLint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: tflint -f compact

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          hide-progress: false
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform format check
        id: fmt
        run: terraform fmt -check
      
      - name: Terraform Validate
        id: validate
        run: terraform validate     
        
      - name: Terraform Plan
        id: plan
        run: terraform plan  -input=false -no-color -out=tfplan
      
      - name: Update pull request with Terraform plan
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          Terraform_Plan: ${{ steps.plan.outputs.stdout }}
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.Terraform_Plan}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Upload tfplan file
        uses: actions/upload-artifact@v4
        if: github.event_name == 'push'
        with:
          name: tfplan
          path: tfplan

  apply:
    # terraform merge on main branch
    name: "Terraform EKS Apply"
    needs: plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Download tfplan file
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: .
          
      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false tfplan